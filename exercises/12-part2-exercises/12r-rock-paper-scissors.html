<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="../../styles/cssExercise12/12r.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="moveBtn js-rock-button">
        <img class="imgElement" src="../../images/rock-emoji.png" alt="">
    </button>
    <button class="moveBtn js-paper-button">
        <img src="../../images/paper-emoji.png" alt="">
    </button>
    <button class="moveBtn js-scissors-button">
        <img src="../../images/scissors-emoji.png" alt="">
    </button>
    
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    
    <button class="resetScoreBtn">Reset Score</button>

    <button class="autoPlayBtn">Auto Play</button>

    <div class="notify">

    </div>

</body>
<script src="../../scripts/js-exercise/js-challenge-exercise/12r-challeng.exercise.js"></script>
</html>
